<div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">

<div class='subtitle'>{{title}}</div>

<ul class="quiz_list clearfix">
{% for key, lbl in questions %}
	<li id='q_{{quiznum}}_{{key}}'>
	<input name='quiz' type='radio' id='r{{quiznum}}_{{key}}' value='{{key}}' />
	<label for='r{{quiznum}}_{{key}}'>{{lbl}}</label>
	</li>
{% endfor %}
</ul>

<button id='solvebutton{{quiznum}}' class='solvebutton btn btn-warning'>Solve</button>

</div>
